        <div class="container">
            <!-- row for "Участники в Новосибирске" -->

                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="row">
                        <div class="col-md-4 col-xs-12"><h5>Участники в Новосибирске:</h5></div>

            <!-- row for jumbotron with form -->

                        <!-- form beigns here -->
                        <form class="form-horizontal">
                            <!-- first form group -->
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-2 text-right">Я ищу</label>

                                    <div class="col-md-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> ЖБИ <span style="color: gray">(фундаментальные блоки ФБС, плиты перекрытий ПК, перемычки)</span>
                                            </label>
                                        </div>

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Кирпич / Газобетон / Брус
                                            </label>
                                        </div>

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Бетон / Раствор
                                            </label>
                                        </div>

                                        <br>

                                        <a class="dropdown-toggle" href="" data-toggle="dropdown">Новосибирск и область<b class="caret"></b></a>

                                            <li><a class="dropdown-item" href="#">Уфа</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div> <!-- first form group -->

                            <!-- second from group -->
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-2 text-right">Описание*</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" placeholder="Пример: нужно фбс 24.4.6 50 шт"></textarea>
                                    </div>
                                </div>
                            </div><!-- second from group -->

                            <!-- third from group -->
                            <div class="form-group">
                                <div class="row">
                                    <label for="inputPhone" class="col-md-2 control-label">Телефон*</label>
                                    <div class="col-md-4">
                                        <input type="phone" class="form-control" id="inputPhone" placeholder="+7 (999) 999-99-99">
                                    </div>

                                    <label for="inputName" class="col-md-2 control-label">Имя</label>
                                    <div class="col-md-4">
                                        <input type="password" class="form-control" id="inputName" placeholder="Руслан">
                                    </div>
                                </div>
                            </div><!-- third from group -->
                            <br>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-default btn-lg minus-margin-for-button">Опубликовать заявку</button>
